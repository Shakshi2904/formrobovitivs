<!doctype html>
<html>
<head>

<body>

        <div>

        <div>
            <input type="text" id="username" name="name" placeholder="Your answer" required>
        </div>
        <div>
            <label for="email id.">Email id.</label>

        <div>
            <label for="phone no.">Phone no.</label>
        </div>

            <input type="number" id="phone no." name="phone no." placeholder="Your answer" required>
        </div>
        <div>
            <label for="date of birth">Date of Birth</label>
        </div>

            <input type="date" id="date of birth" name="date of birth" placeholder="Your answer" required>
        </div>    
        <div>
            <label for="views">Which domain u want to opt for : </label><br>

            <option>Manegement Domain</option>

            <option>Electical Domain</option>
            <option></option>
            </select>
            </div>
        <div>
            <label for="views">Why you want to be the part of this organisation</label>
        </div>
        <div>
            <textarea rows="5" cols="40" placeholder="Your answer"></textarea>
        </div>    
        <div>
            <label for="about">Describe urself in 100 words</label>
        </div>
        <div>
            <textarea rows="5" cols="40" placeholder="Your answer"></textarea>
        </div>    
        <div>
            <button type="submit">Submit</button>
        </div>
    </div>
